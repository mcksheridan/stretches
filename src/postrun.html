<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Run Stretches</title>
    <link rel=stylesheet type=text/css href="style.css">
</head>
<body class="page">

    <script src="postrun.js"></script>
    <script src="timer30.js"></script>
    <script src="app.js"></script>

    <div class="stretch-current">
        <span class="stretch-current_name">Hamstring Stretch (Left)</span>
        <span class="stretch-current_info">
            <span class="material-icons">help</span>
        </span>
    </div>

    <div class="stretch-image">
        <figure>
            <img src="stretches/hamstring-stretch.jpg" alt="Hamstring Stretch (Left)" class="stretch-image_image">
            <figcaption>Image from <a href="https://www.runnersworld.com/health-injuries/a20827128/5-post-race-standing-stretches-every-runner-should-do/" target=_blank>Runner's World</a></figcaption>
        </figure>
    </div>

    <div class="timer">
        <div class="timer_countdown">30</div>
        <div class="timer_text">Touch to begin</div>
    </div>

    <div class="stretch-next">Next: Hamstring Stretch (Right)</div>

    <div class="back-button">
        <a class="back-button_link" href="./index.html">Choose a different routine</a>
    </div>
    
</body>
</html>
