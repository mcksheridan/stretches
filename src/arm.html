<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Stretches</title>
    <link rel=stylesheet type=text/css href="style.css">
</head>
<body class="page">

    <script src="arms.js"></script>
    <script src="timer30.js"></script>
    <script src="app.js"></script>

    <div class="stretch-current">
        <span class="stretch-current_name">Upper Trapezius Stretch (Left)</span>
        <span class="stretch-current_info">
            <span class="material-icons">help</span>
        </span>
    </div>

    <div class="stretch-image">
        <figure>
            <img src="stretches/upper-trapezius-stretch.jpg" alt="Upper Trapezius Stretch (Left)" class="stretch-image_image">
            <figcaption>Image from <a href="https://www.self.com/gallery/upper-body-stretches" target=_blank>Self</a></figcaption>
        </figure>
    </div>

    <div class="timer">
        <div class="timer_countdown">30</div>
        <div class="timer_text">Touch to begin</div>
    </div>

    <div class="stretch-next">Next: Upper Trapezius Stretch (Right)</div>

    <div class="back-button">
        <a class="back-button_link" href="./index.html">Choose a different routine</a>
    </div>
    
</body>
</html>
