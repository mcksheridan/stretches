<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glute Stretches</title>
    <link rel=stylesheet type=text/css href="style.css">
</head>
<body class="page">

    <script src="glutes.js"></script>
    <script src="timer60.js"></script>
    <script src="app.js"></script>

    <div class="stretch-current">
        <span class="stretch-current_name">Recline Knee To Chest (Left)</span>
        <span class="stretch-current_info">
            <span class="material-icons">help</span>
        </span>
    </div>

    <div class="stretch-image">
        <figure>
            <img src="stretches/recline-knee-to-chest.jpg" alt="Recline Knee To Chest (Left)" class="stretch-image_image">
            <figcaption>Image from <a href="https://www.cosmopolitan.com/health-fitness/a29513914/best-glute-stretches/" target=_blank>Cosmopolitan</a></figcaption>
        </figure>
    </div>

    <div class="timer">
        <div class="timer_countdown">60</div>
        <div class="timer_text">Touch to begin</div>
    </div>

    <div class="stretch-next">Next: Recline Knee To Chest (Right)</div>

    <div class="back-button">
        <a class="back-button_link" href="./index.html">Choose a different routine</a>
    </div>
    
</body>
</html>
